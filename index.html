<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiaPlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2E97F2;
            --secondary: #FF0000;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #ffffff;
            --gray: #a0a0a0;
            --danger: #ff4757;
            --warning: #ffa502;
            --success: #2ed573;
        }

        body {
            background: linear-gradient(135deg, var(--darker), #1a1a2e);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .player-container {
            width: 100%;
            max-width: 900px;
            background: rgba(18, 18, 18, 0.85);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .player-header {
            padding: 20px 25px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .player-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .player-header h1 {
            font-size: 28px;
            margin-bottom: 6px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .player-header p {
            color: var(--gray);
            font-size: 14px;
            letter-spacing: 1px;
        }

        .player-body {
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        @media (min-width: 768px) {
            .player-body {
                flex-direction: row;
            }
        }

        .now-playing {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .album-art-container {
            position: relative;
            width: 160px; /* Reduced from 240px to 160px */
            height: 160px; /* Reduced from 240px to 160px */
            margin-bottom: 20px;
        }

        .album-art {
            width: 100%;
            height: 100%;
            border-radius: 16px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 25px rgba(46, 151, 242, 0.3);
            overflow: hidden;
            position: relative;
        }

        .album-art::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(46, 151, 242, 0.2), rgba(255, 0, 0, 0.2));
        }

        .album-art i {
            font-size: 50px; /* Adjusted for smaller container */
            color: rgba(255, 255, 255, 0.8);
            z-index: 1;
        }

        .song-info {
            text-align: center;
            margin-bottom: 18px;
            width: 100%;
        }

        .song-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 16px;
            color: var(--gray);
        }

        .progress-container {
            width: 100%;
            margin: 18px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            transform: translate(50%, -25%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 13px;
            color: var(--gray);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 18px 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .play-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            width: 65px;
            height: 65px;
            font-size: 26px;
            box-shadow: 0 5px 15px rgba(46, 151, 242, 0.4);
        }

        .play-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(46, 151, 242, 0.6);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 12px;
            width: 100%;
        }

        .volume-slider {
            flex: 1;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(46, 151, 242, 0.8);
        }

        .playlist {
            flex: 1.2;
            padding: 18px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            max-height: 420px;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .playlist h2 {
            font-size: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .playlist h2 i {
            font-size: 18px;
        }

        .playlist-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 7px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .clear-btn {
            background: rgba(255, 71, 87, 0.2);
            color: var(--danger);
        }

        .clear-btn:hover {
            background: rgba(255, 71, 87, 0.3);
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border-radius: 10px;
            margin-bottom: 6px;
            cursor: grab;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            position: relative;
            user-select: none;
        }

        .playlist-item:active {
            cursor: grabbing;
        }

        .playlist-item.dragging {
            opacity: 0.5;
            transform: scale(0.98);
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .playlist-item:hover .remove-btn {
            opacity: 1;
        }

        .playlist-item.active {
            background: rgba(46, 151, 242, 0.15);
            border-left: 3px solid var(--primary);
        }

        .playlist-item img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 12px;
            object-fit: cover;
        }

        .playlist-info {
            flex: 1;
        }

        .playlist-title {
            font-weight: bold;
            margin-bottom: 3px;
            font-size: 14px;
        }

        .playlist-artist {
            font-size: 12px;
            color: var(--gray);
        }

        .playlist-duration {
            font-size: 12px;
            color: var(--gray);
            margin-right: 8px;
        }

        .format-badge {
            background: rgba(46, 151, 242, 0.3);
            color: var(--primary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: bold;
            margin-left: 6px;
        }

        .cloud-badge {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: bold;
            margin-left: 6px;
        }

        .drag-handle {
            color: var(--gray);
            margin-right: 8px;
            cursor: grab;
            font-size: 12px;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .remove-btn {
            background: rgba(255, 71, 87, 0.2);
            border: none;
            color: var(--danger);
            width: 26px;
            height: 26px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            font-size: 11px;
        }

        .remove-btn:hover {
            background: rgba(255, 71, 87, 0.8);
            color: white;
            transform: scale(1.1);
        }

        /* Scrollbar styling */
        .playlist::-webkit-scrollbar {
            width: 6px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .playlist::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        .file-upload {
            text-align: center;
            margin-top: 18px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-options {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .upload-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(46, 151, 242, 0.4);
            font-size: 14px;
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 151, 242, 0.6);
        }

        .upload-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .upload-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #file-input {
            display: none;
        }

        .player-footer {
            padding: 12px;
            text-align: center;
            color: var(--gray);
            font-size: 13px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .empty-playlist {
            text-align: center;
            padding: 30px 15px;
            color: var(--gray);
        }

        .empty-playlist i {
            font-size: 40px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-playlist p {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .supported-formats {
            margin-top: 8px;
            font-size: 11px;
            color: var(--gray);
            text-align: center;
            width: 100%;
        }

        .supported-formats span {
            color: var(--primary);
            font-weight: bold;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--dark);
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: var(--primary);
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--light);
        }

        .cloud-browser {
            max-height: 400px;
            overflow-y: auto;
        }

        .cloud-file-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cloud-file-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
        }

        .cloud-file-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
            font-size: 18px;
        }

        .cloud-file-info {
            flex: 1;
        }

        .cloud-file-name {
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .cloud-file-details {
            font-size: 12px;
            color: var(--gray);
        }

        .cloud-auth {
            text-align: center;
            padding: 30px 20px;
        }

        .cloud-auth p {
            margin-bottom: 20px;
            color: var(--gray);
            font-size: 14px;
        }

        .auth-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(46, 151, 242, 0.4);
        }

        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 151, 242, 0.6);
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 18px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 300px;
            font-size: 14px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: var(--danger);
        }

        .toast.warning {
            background: var(--warning);
            color: #333;
        }

        .toast.success {
            background: var(--success);
        }

        .toast.info {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <div class="toast" id="toast"></div>
    
    <!-- iCloud Browser Modal -->
    <div class="modal-overlay" id="icloud-modal">
        <div class="modal">
            <div class="modal-header">
                <h3><i class="fas fa-cloud"></i> iCloud Files</h3>
                <button class="close-modal" id="close-icloud">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="cloud-browser" id="cloud-browser">
                <div class="cloud-auth" id="cloud-auth">
                    <p>Connect to iCloud to access your music files</p>
                    <button class="auth-btn" id="icloud-auth-btn">
                        <i class="fas fa-cloud"></i> Connect to iCloud
                    </button>
                </div>
                <div class="cloud-files" id="cloud-files" style="display: none;">
                    <!-- Cloud files will be populated here -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="player-container">
        <div class="player-header">
            <h1>MiaPlay</h1>
            <p>Sound | Listen | Play</p>
        </div>
        
        <div class="player-body">
            <div class="now-playing">
                <div class="album-art-container" id="album-art-container">
                    <div class="album-art">
                        <i class="fas fa-music"></i>
                    </div>
                </div>
                
                <div class="song-info">
                    <div class="song-title" id="song-title">Select a song</div>
                    <div class="song-artist" id="song-artist">Artist name</div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="time-display">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="control-btn" id="shuffle-btn" title="Shuffle">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="control-btn" id="prev-btn" title="Previous">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn play-btn" id="play-btn" title="Play">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" id="next-btn" title="Next">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="control-btn" id="repeat-btn" title="Repeat">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
                
                <div class="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="50">
                    <i class="fas fa-volume-up"></i>
                </div>
                
                <div class="file-upload">
                    <div class="upload-options">
                        <button class="upload-btn" id="upload-local-btn">
                            <i class="fas fa-plus"></i> Add Local Files
                        </button>
                        <button class="upload-btn secondary" id="icloud-btn">
                            <i class="fas fa-cloud"></i> Add from iCloud
                        </button>
                    </div>
                    <input type="file" id="file-input" accept="audio/mp3, audio/mpeg, audio/wav, audio/ogg, audio/webm, audio/flac, audio/aac, audio/m4a, audio/x-m4a" multiple>
                    <div class="supported-formats">
                        Supported: <span>MP3, WAV, OGG, M4A, WebM, FLAC</span>
                    </div>
                </div>
            </div>
            
            <div class="playlist">
                <div class="playlist-header">
                    <h2><i class="fas fa-list"></i> Playlist</h2>
                    <div class="playlist-actions">
                        <button class="action-btn clear-btn" id="clear-btn" title="Clear playlist">
                            <i class="fas fa-trash"></i> Clear All
                        </button>
                    </div>
                </div>
                <div id="playlist-items">
                    <div class="empty-playlist">
                        <i class="fas fa-music"></i>
                        <p>Your playlist is empty</p>
                        <p>Add some songs to get started</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="player-footer">
            <p>MiaPlay © 2025</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const audioPlayer = new Audio();
            const playBtn = document.getElementById('play-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const shuffleBtn = document.getElementById('shuffle-btn');
            const repeatBtn = document.getElementById('repeat-btn');
            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const volumeSlider = document.getElementById('volume-slider');
            const playlistItems = document.getElementById('playlist-items');
            const fileInput = document.getElementById('file-input');
            const uploadLocalBtn = document.getElementById('upload-local-btn');
            const icloudBtn = document.getElementById('icloud-btn');
            const clearBtn = document.getElementById('clear-btn');
            const songTitle = document.getElementById('song-title');
            const songArtist = document.getElementById('song-artist');
            const albumArtContainer = document.getElementById('album-art-container');
            const toast = document.getElementById('toast');
            
            // Modal Elements
            const icloudModal = document.getElementById('icloud-modal');
            const closeIcloudModal = document.getElementById('close-icloud');
            const cloudAuth = document.getElementById('cloud-auth');
            const cloudFiles = document.getElementById('cloud-files');
            const icloudAuthBtn = document.getElementById('icloud-auth-btn');
            
            // Supported audio formats
            const SUPPORTED_FORMATS = {
                'mp3': 'MP3',
                'mpeg': 'MP3', 
                'wav': 'WAV',
                'ogg': 'OGG',
                'webm': 'WebM',
                'flac': 'FLAC',
                'aac': 'AAC',
                'm4a': 'M4A',
                'x-m4a': 'M4A'
            };
            
            // Player state
            let isPlaying = false;
            let currentTrackIndex = 0;
            let isShuffled = false;
            let isRepeating = false;
            let tracks = [];
            let dragSrcElement = null;
            let isIcloudConnected = false;
            
            // Event Listeners
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', playPrevious);
            nextBtn.addEventListener('click', playNext);
            shuffleBtn.addEventListener('click', toggleShuffle);
            repeatBtn.addEventListener('click', toggleRepeat);
            progressBar.addEventListener('click', setProgress);
            volumeSlider.addEventListener('input', setVolume);
            
            // File upload events - FIXED: Now properly connected
            uploadLocalBtn.addEventListener('click', () => {
                fileInput.click();
                showToast('Select audio files from your device', 'info');
            });
            
            fileInput.addEventListener('change', handleFileUpload);
            clearBtn.addEventListener('click', clearPlaylist);
            
            // iCloud Modal Events
            icloudBtn.addEventListener('click', openIcloudModal);
            closeIcloudModal.addEventListener('click', closeModal);
            icloudModal.addEventListener('click', (e) => {
                if (e.target === icloudModal) closeModal();
            });
            icloudAuthBtn.addEventListener('click', connectToIcloud);
            
            // Audio event listeners
            audioPlayer.addEventListener('loadedmetadata', updateDuration);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', handleTrackEnd);
            audioPlayer.addEventListener('error', handleAudioError);
            
            // Functions
            function showToast(message, type = 'error') {
                toast.textContent = message;
                toast.className = `toast ${type} show`;
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 4000);
            }
            
            function openIcloudModal() {
                icloudModal.classList.add('active');
                if (!isIcloudConnected) {
                    cloudAuth.style.display = 'block';
                    cloudFiles.style.display = 'none';
                } else {
                    loadIcloudFiles();
                }
            }
            
            function closeModal() {
                icloudModal.classList.remove('active');
            }
            
            function connectToIcloud() {
                // Simulate iCloud connection (in real implementation, use CloudKit JS)
                showToast('Connecting to iCloud...', 'info');
                
                setTimeout(() => {
                    isIcloudConnected = true;
                    cloudAuth.style.display = 'none';
                    cloudFiles.style.display = 'block';
                    loadIcloudFiles();
                    showToast('Successfully connected to iCloud', 'success');
                }, 1500);
            }
            
            function loadIcloudFiles() {
                // Simulate loading iCloud files (in real implementation, fetch from CloudKit)
                const sampleCloudFiles = [
                    { name: 'Summer Vibes.mp3', size: '3.2 MB', type: 'audio/mp3' },
                    { name: 'Jazz Lounge.m4a', size: '4.1 MB', type: 'audio/m4a' },
                    { name: 'Classical Masterpiece.flac', size: '18.7 MB', type: 'audio/flac' },
                    { name: 'Podcast Episode.ogg', size: '12.3 MB', type: 'audio/ogg' },
                    { name: 'Morning Meditation.wav', size: '25.6 MB', type: 'audio/wav' }
                ];
                
                cloudFiles.innerHTML = '';
                sampleCloudFiles.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'cloud-file-item';
                    fileItem.innerHTML = `
                        <div class="cloud-file-icon">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="cloud-file-info">
                            <div class="cloud-file-name">${file.name}</div>
                            <div class="cloud-file-details">${file.size} • ${file.type.split('/')[1].toUpperCase()}</div>
                        </div>
                    `;
                    
                    fileItem.addEventListener('click', () => {
                        addCloudFileToPlaylist(file);
                    });
                    
                    cloudFiles.appendChild(fileItem);
                });
            }
            
            function addCloudFileToPlaylist(file) {
                // Simulate adding cloud file to playlist (in real implementation, get actual file URL)
                const track = {
                    title: file.name.replace(/\.[^/.]+$/, ""),
                    artist: "iCloud",
                    src: `https://example.com/cloud-file-placeholder?name=${encodeURIComponent(file.name)}`,
                    duration: "0:00",
                    format: file.type.split('/')[1].toUpperCase(),
                    isCloud: true
                };
                
                tracks.push(track);
                renderPlaylist();
                closeModal();
                showToast(`Added "${file.name}" from iCloud`, 'success');
            }
            
            function getFileFormat(file) {
                const extension = file.name.split('.').pop().toLowerCase();
                const mimeType = file.type.toLowerCase();
                
                // Check MIME type first, then fall back to extension
                for (const [mime, format] of Object.entries(SUPPORTED_FORMATS)) {
                    if (mimeType.includes(mime)) {
                        return format;
                    }
                }
                
                // Check extension as fallback
                if (SUPPORTED_FORMATS[extension]) {
                    return SUPPORTED_FORMATS[extension];
                }
                
                return null;
            }
            
            function validateAudioFile(file) {
                const format = getFileFormat(file);
                
                if (!format) {
                    showToast(`Unsupported format: ${file.name}`, 'warning');
                    return false;
                }
                
                // Additional validation for very large files
                if (file.size > 100 * 1024 * 1024) { // 100MB limit
                    showToast(`File too large: ${file.name} (${(file.size / (1024 * 1024)).toFixed(1)}MB)`, 'warning');
                    return false;
                }
                
                return true;
            }
            
            function togglePlay() {
                if (tracks.length === 0) return;
                
                if (isPlaying) {
                    pauseAudio();
                } else {
                    playAudio();
                }
            }
            
            function playAudio() {
                if (tracks.length === 0) return;
                
                if (!audioPlayer.src || audioPlayer.src !== tracks[currentTrackIndex].src) {
                    audioPlayer.src = tracks[currentTrackIndex].src;
                    updateTrackInfo();
                }
                
                audioPlayer.play().catch(error => {
                    showToast(`Cannot play: ${tracks[currentTrackIndex].title}`, 'error');
                    console.error('Playback error:', error);
                });
                
                isPlaying = true;
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                albumArtContainer.classList.add('playing');
                highlightCurrentTrack();
            }
            
            function pauseAudio() {
                audioPlayer.pause();
                isPlaying = false;
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                albumArtContainer.classList.remove('playing');
            }
            
            function playPrevious() {
                if (tracks.length === 0) return;
                
                currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
                playAudio();
                highlightCurrentTrack();
            }
            
            function playNext() {
                if (tracks.length === 0) return;
                
                if (isShuffled) {
                    currentTrackIndex = Math.floor(Math.random() * tracks.length);
                } else {
                    currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
                }
                playAudio();
                highlightCurrentTrack();
            }
            
            function handleTrackEnd() {
                if (isRepeating) {
                    audioPlayer.currentTime = 0;
                    audioPlayer.play();
                    highlightCurrentTrack();
                } else {
                    playNext();
                }
            }
            
            function handleAudioError() {
                showToast(`Error playing: ${tracks[currentTrackIndex]?.title || 'current track'}`, 'error');
                playNext(); // Skip to next track on error
            }
            
            function toggleShuffle() {
                isShuffled = !isShuffled;
                shuffleBtn.style.color = isShuffled ? '#2E97F2' : 'white';
                showToast(isShuffled ? 'Shuffle enabled' : 'Shuffle disabled', 'success');
            }
            
            function toggleRepeat() {
                isRepeating = !isRepeating;
                repeatBtn.style.color = isRepeating ? '#2E97F2' : 'white';
                showToast(isRepeating ? 'Repeat enabled' : 'Repeat disabled', 'success');
            }
            
            function setProgress(e) {
                if (tracks.length === 0) return;
                
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                
                audioPlayer.currentTime = (clickX / width) * duration;
            }
            
            function updateProgress() {
                if (tracks.length === 0) return;
                
                const { currentTime, duration } = audioPlayer;
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                currentTimeEl.textContent = formatTime(currentTime);
            }
            
            function updateDuration() {
                durationEl.textContent = formatTime(audioPlayer.duration);
            }
            
            function setVolume() {
                audioPlayer.volume = volumeSlider.value / 100;
            }
            
            function updateTrackInfo() {
                if (tracks.length === 0) return;
                
                const track = tracks[currentTrackIndex];
                songTitle.textContent = track.title;
                songArtist.textContent = track.artist;
            }
            
            function formatTime(seconds) {
                if (isNaN(seconds)) return "0:00";
                
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            function highlightCurrentTrack() {
                const items = document.querySelectorAll('.playlist-item');
                items.forEach((item, index) => {
                    if (index === currentTrackIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
            
            function renderPlaylist() {
                playlistItems.innerHTML = '';
                
                if (tracks.length === 0) {
                    playlistItems.innerHTML = `
                        <div class="empty-playlist">
                            <i class="fas fa-music"></i>
                            <p>Your playlist is empty</p>
                            <p>Add some songs to get started</p>
                        </div>
                    `;
                    return;
                }
                
                tracks.forEach((track, index) => {
                    const item = document.createElement('div');
                    item.className = `playlist-item ${index === currentTrackIndex ? 'active' : ''}`;
                    item.draggable = true;
                    
                    const cloudBadge = track.isCloud ? '<span class="cloud-badge"><i class="fas fa-cloud"></i> iCloud</span>' : '';
                    
                    item.innerHTML = `
                        <div class="drag-handle" title="Drag to reorder">
                            <i class="fas fa-grip-lines"></i>
                        </div>
                        <div class="playlist-info">
                            <div class="playlist-title">
                                ${track.title}
                                <span class="format-badge">${track.format}</span>
                                ${cloudBadge}
                            </div>
                            <div class="playlist-artist">${track.artist}</div>
                        </div>
                        <div class="playlist-duration">${track.duration}</div>
                        <button class="remove-btn" title="Remove song">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    
                    // Add drag and drop event listeners
                    item.addEventListener('dragstart', handleDragStart);
                    item.addEventListener('dragover', handleDragOver);
                    item.addEventListener('dragenter', handleDragEnter);
                    item.addEventListener('dragleave', handleDragLeave);
                    item.addEventListener('drop', handleDrop);
                    item.addEventListener('dragend', handleDragEnd);
                    
                    // Play song when clicked
                    item.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('remove-btn') && 
                            !e.target.classList.contains('drag-handle') &&
                            !e.target.parentElement.classList.contains('drag-handle')) {
                            currentTrackIndex = index;
                            playAudio();
                            highlightCurrentTrack();
                        }
                    });
                    
                    // Remove song when remove button is clicked
                    const removeBtn = item.querySelector('.remove-btn');
                    removeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        removeTrack(index);
                    });
                    
                    playlistItems.appendChild(item);
                });
            }
            
            // Drag and Drop Functions
            function handleDragStart(e) {
                dragSrcElement = this;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', this.innerHTML);
                this.classList.add('dragging');
            }
            
            function handleDragOver(e) {
                if (e.preventDefault) {
                    e.preventDefault();
                }
                e.dataTransfer.dropEffect = 'move';
                return false;
            }
            
            function handleDragEnter(e) {
                this.classList.add('drag-over');
            }
            
            function handleDragLeave(e) {
                this.classList.remove('drag-over');
            }
            
            function handleDrop(e) {
                if (e.stopPropagation) {
                    e.stopPropagation();
                }
                
                if (dragSrcElement !== this) {
                    const fromIndex = Array.from(playlistItems.children).indexOf(dragSrcElement);
                    const toIndex = Array.from(playlistItems.children).indexOf(this);
                    
                    // Reorder tracks array
                    const [movedTrack] = tracks.splice(fromIndex, 1);
                    tracks.splice(toIndex, 0, movedTrack);
                    
                    // Update currentTrackIndex if needed
                    if (currentTrackIndex === fromIndex) {
                        currentTrackIndex = toIndex;
                    } else if (currentTrackIndex > fromIndex && currentTrackIndex <= toIndex) {
                        currentTrackIndex--;
                    } else if (currentTrackIndex < fromIndex && currentTrackIndex >= toIndex) {
                        currentTrackIndex++;
                    }
                    
                    renderPlaylist();
                    highlightCurrentTrack();
                }
                
                return false;
            }
            
            function handleDragEnd(e) {
                const items = document.querySelectorAll('.playlist-item');
                items.forEach(item => {
                    item.classList.remove('dragging');
                    item.classList.remove('drag-over');
                });
            }
            
            function removeTrack(index) {
                if (tracks.length === 0) return;
                
                // If we're removing the currently playing track
                if (index === currentTrackIndex) {
                    if (isPlaying) {
                        audioPlayer.pause();
                        isPlaying = false;
                        playBtn.innerHTML = '<i class="fas fa-play"></i>';
                        albumArtContainer.classList.remove('playing');
                    }
                    
                    // If it's the last track
                    if (tracks.length === 1) {
                        currentTrackIndex = 0;
                        audioPlayer.src = '';
                        updateTrackInfo();
                    } 
                    // If it's the last track in the playlist
                    else if (currentTrackIndex === tracks.length - 1) {
                        currentTrackIndex = 0;
                    }
                } 
                // If we're removing a track that comes before the current one
                else if (index < currentTrackIndex) {
                    currentTrackIndex--;
                }
                
                // Remove the track from the array
                tracks.splice(index, 1);
                
                // Re-render the playlist
                renderPlaylist();
                highlightCurrentTrack();
                
                // If we have tracks and the current one is valid, update the player
                if (tracks.length > 0 && currentTrackIndex < tracks.length) {
                    if (isPlaying) {
                        audioPlayer.src = tracks[currentTrackIndex].src;
                        audioPlayer.play();
                        updateTrackInfo();
                    } else {
                        audioPlayer.src = tracks[currentTrackIndex].src;
                        updateTrackInfo();
                    }
                }
            }
            
            function clearPlaylist() {
                if (tracks.length === 0) return;
                
                // Stop playback
                if (isPlaying) {
                    audioPlayer.pause();
                    isPlaying = false;
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    albumArtContainer.classList.remove('playing');
                }
                
                // Clear tracks
                tracks = [];
                currentTrackIndex = 0;
                audioPlayer.src = '';
                
                // Update UI
                updateTrackInfo();
                renderPlaylist();
                songTitle.textContent = 'Select a song';
                songArtist.textContent = 'Artist name';
                
                showToast('Playlist cleared', 'success');
            }
            
            function handleFileUpload(e) {
                const files = e.target.files;
                let validFilesCount = 0;
                let invalidFilesCount = 0;
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    if (validateAudioFile(file)) {
                        const url = URL.createObjectURL(file);
                        const format = getFileFormat(file);
                        const track = {
                            title: file.name.replace(/\.[^/.]+$/, ""),
                            artist: "Unknown Artist",
                            src: url,
                            duration: "0:00",
                            format: format
                        };
                        
                        tracks.push(track);
                        validFilesCount++;
                    } else {
                        invalidFilesCount++;
                    }
                }
                
                if (validFilesCount > 0) {
                    renderPlaylist();
                    showToast(`Added ${validFilesCount} file(s) to playlist`, 'success');
                }
                
                if (invalidFilesCount > 0) {
                    showToast(`${invalidFilesCount} file(s) were not supported`, 'warning');
                }
                
                fileInput.value = '';
            }
        });
    </script>
